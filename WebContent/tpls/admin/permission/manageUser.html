})

function changeAutho(username,authority){
	 //var idMap=new Map();
	// idMap.set(0,"user");
	 //idMap.set(1,"CCB");
	 //idMap.set(2,"SDMManager");
	// idMap.set(3,"SystemManager");

	 var id=map.get(authority);
	 $("#"+id).prop("checked",true);
	 $("#cover").show();
	 $("#pushWindow").show();
	 
	 $("#submit").click(function(){
		 var rid=$("input[name='role']:checked").val();
		 //alert(rid);
		 $.ajax({
			    type: "POST",
			    url: "/ModelManage/setRole",
			    dataType:"json",
			    data: {username:username,rid:rid},
			    success: function(data) {
			    	if(data==1){
			    		alert("修改成功");
			    		location.reload();
			    	}
			    	else {
			    		alert("修改失败")
			    	}
			    }
	})
	      $("#cover").hide();
	      $("#pushWindow").hide();
	    })
	 $("#cancel").click(function(){
	 	 $("input:radio[name='role']").prop("checked",false);
	      $("#cover").hide();
	      $("#pushWindow").hide();
	    })
    $("#cover").click(function(){
        $("#cover").hide();
        $("#pushWindow").hide();
      })
}
function deleteUser(username){
	 $.ajax({
		    type: "POST",
		    url: "/ModelManage/deleteUser",
		    dataType:"json",
		    data: {username:username},
		    success: function(data) {
		    	if(data==1){
		    		alert("删除成功");
		    		location.reload();
		    	}
		    	else {
		    		alert("删除失败")
		    	}
		    }
})
}
